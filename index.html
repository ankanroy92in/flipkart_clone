<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bellow is the CSS for the icons, got the CSS from CDN (content delivery network) fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
    <title>Online Shopping Site</title>
</head>
<body>

    <header>
        <div class="nav-bar">
            <div class="flipkart-logo">
                <div class="logo"></div>
            </div>

            <div class="nav-search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input placeholder="Search for Products, Bands and More" class="search-input">

            </div>

            <div class="nav-login">
                <i class="fa-solid fa-user"></i>
                <p class="text">Login</p>
            </div>

            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="text">Cart</p>
            </div>

            <div class="seller">
                <i class="fa-solid fa-shop"></i>
                <p class="text">Become a seller</p>
            </div>

            <div class="dropdown">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="categories">
            <div class="category-box">
                <div class="box-image" style="background-image: url(images/grocery.webp);"></div>
                <p>Grocery</p>
            </div>
            <div class="category-box">
                <div class="box-image" style="background-image: url(images/mobiles.webp);" ></div>
                <p>Mobiles</p>
            </div>
            <div class="category-box">
                <div class="box-image" style="background-image: url(images/fashion.png);"></div>
                <p>Fashion</p>
            </div>
            <div class="category-box">
                <div class="box-image" style="background-image: url(images/electronics.png);"></div>
                <p>Electronics</p>
            </div>
            <div class="category-box">
                <div class="box-image" style="background-image: url(images/furniture.png);"></div>
                <p>Home & Furniture</p>
            </div>
            <div class="category-box">
                <div class="box-image" style="background-image: url(images/applicances.webp);" ></div>
                <p>Appliances</p>
            </div>
            <div class="category-box">
                <div class="box-image" style="background-image: url(images/top.png);"></div>
                <p> Beauty & Toys</p>
            </div>
            <div class="category-box">
                <div class="box-image" style="background-image: url(images/travel.webp);"></div>
                <p>Travel</p>
            </div>
            <div class="category-box">
                <div class="box-image" style="background-image: url(images/bike.png);"></div>
                <p>2 Wheelers</p>
            </div>

        </div>

        <div class="banner"></div>



    </header>
    
</body>
</html>
